<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="pin.js" defer></script>
    <title>Zwallet - Forgot Password</title>
</head>
<body class="container">
    <div class="text">
        <div class="line1"> 
            <img src="wallet.png">
            E-Wallet
        </div>
        <p class="line2">Enter Your Pin ðŸ‘‹</p>
        <p class="line3">Please save your pin because this so important</p>
        <div class="line4">
            <form action="pin.html" method="post">
                <label for="digit1" hidden></label>
                <input type="number" name="digit1" class="pin" placeholder="1">
                <label for="digit2" hidden></label>
                <input type="number" name="digit2" class="pin">
                <label for="digit3" hidden></label>
                <input type="number" name="digit3" class="pin">
                <label for="digit4" hidden></label>
                <input type="number" name="digit4" class="pin">
                <label for="digit5" hidden></label>
                <input type="number" name="digit5" class="pin">
                <label for="digit6" hidden></label>
                <input type="number" name="digit6" class="pin">
            </form>
        </div>
        <div class="line5">
            <p id="text" style="visibility: hidden;">Pin salah</p>
            <button type="button">Submit</button>
            Forgot Your Pin? 
            <a href="forgotpass.html"> Reset </a>
        </div>
    </div>
    <div class="pic">
        <img src="pinpic.png">
    </div>
</body>
</html>
