<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profilepass.css">
    <script src="profilepass.js" defer></script>
    <title>Zwallet - Profile</title>
</head>
<body>
    <header>
        <nav>
            <img src="wallet.png">
            E-Wallet
        </nav>
        <div class="profile">
            Ghaluh Wizard
            <div class="pp">
                <img src="profile.png">
            </div>
            <img src="down.png" id="dropdown">
        </div>
    </header>
    <main>
        <aside>
            <div class="option2">
                <img src="dashboard.png">
                Dashboard
            </div>
            <div class="option2">
                <img src="Send.png">
                Transfer
            </div>
            <div class="option2">
                <img src="history.png">
                History
            </div>
            <div class="option2">
                <img src="Upload.png">
                Top Up
            </div>
            <div class="option1">
                <img src="2 User.png">
                Profile
            </div>
            <div class="option3">
                <img src="Log Out.png">
                Keluar
            </div>
        </aside>
        <section class="profile2">
            <div class="line1">
                <img src="2 User2.png">
                Profile
            </div>
            <div class="container-profile">
                <div class="text1">
                    Change Password
                </div>
                <div class="text2">
                    <form action="profilepass.html" method="post">
                        <label for="existing">Existing Password</label> <br>
                        <div class="inputs-existing">
                            <input type="password" name="existing" class="pass" placeholder="Enter Your Existing Password"> <br>
                            <img src="EyeSlash.png">
                        </div>
                        <label for="new">New Password</label> <br>
                        <div class="inputs-new">
                            <input type="password" name="new" class="pass" placeholder="Enter Your New Password"> <br>
                            <img src="EyeSlash.png">
                        </div>                        
                        <label for="confirm">Confirm New Password</label> <br>
                        <div class="inputs-confirm">
                            <input type="password" name="confirm" class="pass" placeholder="Re-Type Your New Password"> <br>
                            <img src="EyeSlash.png">
                        </div>
                        <p id="text" style="visibility: hidden;">Password changed</p>
                        <button type="button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
